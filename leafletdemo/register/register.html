<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户注册</title>
    <link rel="shortcut icon" href="../FlatUI/img/favicon.ico"/>
    <style type="text/css">
        form {
            margin-left: 500px;
            margin-right: 500px;
        }
    </style>
    <link href="../bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="../src/jquery-1.10.2.js"></script>
    <script src="../bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
    <body style="background-color:rgb(204,232,207)">
        <div class="page-header" style="text-align:center">
            <h1>用户注册</h1>
        </div>
        <form action="ManagersInsert.ashx" method="post">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" name="name" placeholder="用户名">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="number" class="form-control" name="jid" placeholder="密码">
            </div>
            <div class="form-group">
                <label>确认密码</label>
                <input type="number" class="form-control" name="jid" placeholder="确认密码">
            </div>
            <div class="form-group">
                <label>邮箱</label>
                <input type="text" class="form-control" name="phone" placeholder="邮箱">
            </div>
            <button id="btn" type="submit" class="btn btn-default">注册</button>
        </form>

    </body>

</html>

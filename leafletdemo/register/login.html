<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户登录</title>
    <link rel="shortcut icon" href="../FlatUI/img/favicon.ico"/>
    <style type="text/css">
        form {
            margin-left: 500px;
            margin-right: 500px;
        }
    #hp{
        position:absolute;
        left:10px;
        top:10px;
    }
    #homepage{
        font:18px/20px Arial, Helvetica, sans-serif;
        background-color: #e22092;
        width:150px;
        height:50px;
        opacity: 0.5;
        background: #222 url() repeat-x; 
        display: inline-block; 
        padding: 5px 10px 6px; 
        color: #fff; 
        text-decoration: none;
        border:none;
        text-shadow: 0 -1px 1px rgba(0,0,0,0.25);
        border-bottom: 1px solid rgba(0,0,0,0.25);
        position: relative;
        cursor: pointer
    }
    #homepage:hover{background-color: #c81e82};
    </style>
    <link href="../bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="../src/jquery-1.10.2.js"></script>
    <script src="../bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
    <body style="background-color:rgb(204,232,207)">
            <div id="hp">
                    <button id="homepage">HomePage</button>
            </div>
        <div class="page-header" style="text-align:center">
            <h1>用户登录</h1>
        </div>
        <form action="ManagersInsert.ashx" method="post">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" name="name" placeholder="用户名">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="number" class="form-control" name="jid" placeholder="密码">
            </div>
            <button id="btn" type="submit" class="btn btn-default">登录</button>
        </form>
    </body>
</html>
<script type="text/javascript">
    document.getElementById('hp').onclick=function(){
        window.location.href="../leaflet/UI.html";
    };
</script>
